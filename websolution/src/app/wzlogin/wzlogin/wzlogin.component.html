<!-- Login Card Section -->
<section class="d-flex align-items-center justify-content-center vh-100">
  <div class="login-card text-center" data-aos="zoom-in">
    <div class="avatar"><img src="../../../assets/icons/wzlogo.png" alt="" width="100" height="100"></div>
    <form>
      <div class="mb-3 text-start">
        <label class="form-label"><i class="fas fa-user"></i>User Name</label>
        <input type="text" class="form-control" placeholder="User Name" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label"><i class="fas fa-lock"></i>Password</label>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="#" class="text-decoration-none small">Forgot Password?</a>
      </div>
      <button type="submit" class="btn login-btn w-100">LOGIN</button>
    </form>    
  </div>
</section>
