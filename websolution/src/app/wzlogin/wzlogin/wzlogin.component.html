<!-- Login Card Section -->
<section class="d-flex align-items-center justify-content-center vh-100">
  <div class="login-card text-center" data-aos="zoom-in">
    <div class="avatar">
      <img src="../../../assets/icons/wzlogo.png" alt="Logo" width="100" height="100">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3 text-start">
        <label class="form-label">
          <i class="fas fa-user"></i> User Name
        </label>
        <input formControlName="username" type="text" class="form-control" placeholder="User Name">
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <div class="text-danger" *ngIf="username?.errors?.['required']">Username is required</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 text-start">
        <label class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <div class="text-danger" *ngIf="password?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="#" class="text-decoration-none small">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn login-btn w-100">LOGIN</button>
    </form>
  </div>
</section>
