<div class="container-fluid mt-4" *ngIf="client">
  <div class="card shadow-lg border-0">
        <div class="card-header text-white" style=" background-color:#151433; color: rgb(242, 236, 236); font-weight: bold;">
      <h5 class="mb-0"><i class="fas fa-list me-2"></i> Edit Supplier / Vendor / Organization Details </h5>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onUpdate()" #clientForm="ngForm">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Client Code</label>
            <input type="text" class="form-control" required [(ngModel)]="client.code" name="code" placeholder="Enter unique code">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Client Name</label>
            <input type="text" class="form-control" required [(ngModel)]="client.name" name="name" placeholder="Enter client name">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Project No</label>
            <input type="text" class="form-control" [(ngModel)]="client.project_no" name="project_no" placeholder="Enter project number">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Contact Person</label>
            <input type="text" class="form-control" [(ngModel)]="client.contact_person" name="contact_person" placeholder="Contact person name">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Contact No</label>
            <input type="tel" class="form-control" [(ngModel)]="client.contact_no" name="contact_no" placeholder="Mobile or phone number">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" [(ngModel)]="client.email" name="email" placeholder="example@mail.com">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label class="form-label fw-bold">Address</label>
            <textarea class="form-control" rows="3" [(ngModel)]="client.address" name="address" placeholder="Enter full address"></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-start">
          <button type="submit" class="btn btn-success me-2">
            <i class="fas fa-save me-1"></i> Update
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
            <i class="fas fa-times me-1"></i> Cancel
          </button>
        </div>
      </form>

      <div class="alert alert-success mt-3 w-100" role="alert" *ngIf="response_msg">
        <div class="d-flex justify-content-center">
          <i class="fas fa-check-circle me-2"></i>
          <div>{{ response_msg }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
