<div class="container-fluid mt-4">
  <div class="card shadow">
    <div class="card-header text-white" style=" background-color:#151433; color: rgb(242, 236, 236); font-weight: bold;">
      <h5 class="mb-0"><i class="fas fa-list me-2"></i>List of Registered Store </h5>
    </div>

    <div class="card-body p-0">
      <table class="table table-bordered table-hover table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>S.No</th>
            <th>Code</th>
            <th>Name</th>
            <th>Division</th>
            <th>Circle</th>
            <th>Region</th>
            <th>Org</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let store of stores; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ store.code }}</td>
            <td>{{ store.name }}</td>
            <td>{{ store.division_name }}</td>
            <td>{{ store.circle_name }}</td>
            <td>{{ store.region_name }}</td>
            <td>{{ store.org_name }}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editStore(store.id)">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
