<div class="container-fluid mt-4">
  <div class="card shadow">
    <div class="card-header text-white" style="background:#151433">
      <h5 class="mb-0">RMTL — Edit Test Report</h5>
    </div>

    <div class="card-body">
      <!-- Load controls (hidden on print) -->
      <div class="row g-3 d-print-none">
        <div class="col-md-4">
          <label class="form-label">Report ID</label>
          <div class="input-group">
            <select class="form-select" [(ngModel)]="selectedReportId">
              <option value="" disabled>Select report…</option>
              <option *ngFor="let r of reportIdList" [value]="r">{{ r }}</option>
            </select>
            <button class="btn btn-outline-primary" (click)="loadById()">Load</button>
          </div>
          <div class="form-text">You can also open with route: <code>/rmtl/edit-testreport/:id</code></div>
        </div>

        <div class="col-md-8 d-flex align-items-end justify-content-end gap-2">
          <button class="btn btn-outline-secondary" (click)="reset()">Reset</button>
          <button class="btn btn-dark" (click)="goToPrint()" [disabled]="!model.id">Preview/Print</button>
        </div>
      </div>

      <hr class="d-print-none" />

      <form #frm="ngForm" (ngSubmit)="update()" *ngIf="ready">

        <!-- Top meta -->
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Device Type <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="model.device_type" name="device_type" required (change)="onDeviceTypeChange()">
              <option value="METER">METER</option>
              <option value="CT">CT</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Report Type <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="model.report_type" name="report_type" required (change)="onReportTypeChange()">
              <option *ngFor="let rt of reportTypes" [value]="rt">{{ rt }}</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Inward No</label>
            <input class="form-control" [(ngModel)]="model.inward_no" name="inward_no" />
          </div>

          <div class="col-md-2">
            <label class="form-label">Tested Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" [(ngModel)]="model.tested_date" name="tested_date" required />
          </div>
        </div>

        <hr />

        <!-- Device info -->
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Serial Number <span class="text-danger">*</span></label>
            <input class="form-control" [(ngModel)]="model.serial_number" name="serial_number" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Make</label>
            <input class="form-control" [(ngModel)]="model.make" name="make" />
          </div>

          <!-- Meter-only -->
          <ng-container *ngIf="model.device_type==='METER'">
            <div class="col-md-4">
              <label class="form-label">Category</label>
              <input class="form-control" [(ngModel)]="model.meter_category" name="meter_category" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Phase</label>
              <select class="form-select" [(ngModel)]="model.phase" name="phase">
                <option value="">--</option>
                <option value="1P">1P</option>
                <option value="3P">3P</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Meter Type</label>
              <input class="form-control" [(ngModel)]="model.meter_type" name="meter_type" />
            </div>
          </ng-container>

          <!-- CT-only -->
          <ng-container *ngIf="model.device_type==='CT'">
            <div class="col-md-4">
              <label class="form-label">CT Class</label>
              <input class="form-control" [(ngModel)]="model.ct_class" name="ct_class" />
            </div>
            <div class="col-md-4">
              <label class="form-label">CT Ratio</label>
              <input class="form-control" [(ngModel)]="model.ct_ratio" name="ct_ratio" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Burden (VA)</label>
              <input type="number" class="form-control" [(ngModel)]="model.burden_va" name="burden_va" />
            </div>
          </ng-container>
        </div>

        <hr />

        <!-- Report-type specific -->
        <div class="row g-3">
          <!-- stopdefective / contested -->
          <ng-container *ngIf="['stopdefective','contested'].includes(model.report_type)">
            <div class="col-md-6">
              <label class="form-label">Complaint / Observation</label>
              <textarea class="form-control" rows="2" [(ngModel)]="model.observation" name="observation"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cause / Analysis</label>
              <textarea class="form-control" rows="2" [(ngModel)]="model.cause" name="cause"></textarea>
            </div>
          </ng-container>

          <!-- P4_ONM / P4_vig -->
          <ng-container *ngIf="['P4_ONM','P4_vig'].includes(model.report_type)">
            <div class="col-md-4">
              <label class="form-label">Site / Location</label>
              <input class="form-control" [(ngModel)]="model.site" name="site" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Load (kW)</label>
              <input type="number" class="form-control" [(ngModel)]="model.load_kw" name="load_kw" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Inspection Ref</label>
              <input class="form-control" [(ngModel)]="model.inspection_ref" name="inspection_ref" />
            </div>
          </ng-container>

          <!-- Solar -->
          <ng-container *ngIf="['Solar netmeter','Solar Generation Meter'].includes(model.report_type)">
            <div class="col-md-4">
              <label class="form-label">Solar Capacity (kWp)</label>
              <input type="number" class="form-control" [(ngModel)]="model.solar_kwp" name="solar_kwp" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Inverter Make</label>
              <input class="form-control" [(ngModel)]="model.inverter_make" name="inverter_make" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Grid Voltage (V)</label>
              <input type="number" class="form-control" [(ngModel)]="model.grid_voltage" name="grid_voltage" />
            </div>
          </ng-container>

          <!-- CT Testing -->
          <ng-container *ngIf="model.report_type==='CT Testing'">
            <div class="col-md-4">
              <label class="form-label">Magnetization Test</label>
              <select class="form-select" [(ngModel)]="model.magnetization_test" name="magnetization_test">
                <option value="">--</option>
                <option value="PASS">PASS</option>
                <option value="FAIL">FAIL</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Ratio Error (%)</label>
              <input type="number" step="0.01" class="form-control" [(ngModel)]="model.ratio_error_pct" name="ratio_error_pct" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Phase Angle (min)</label>
              <input type="number" step="0.01" class="form-control" [(ngModel)]="model.phase_angle_min" name="phase_angle_min" />
            </div>
          </ng-container>
        </div>

        <hr />

        <!-- Outcome -->
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Result <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="model.result" name="result" required>
              <option value="">--</option>
              <option value="PASS">PASS</option>
              <option value="FAIL">FAIL</option>
              <option value="PENDING">PENDING</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Tested By</label>
            <input class="form-control" [(ngModel)]="model.tested_by" name="tested_by" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Remarks</label>
            <input class="form-control" [(ngModel)]="model.remarks" name="remarks" />
          </div>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-end gap-2 mt-4 d-print-none">
          <button type="button" class="btn btn-outline-danger" (click)="confirmDelete()" [disabled]="!model.id">Delete</button>
          <button type="submit" class="btn btn-success" [disabled]="frm.invalid">Update</button>
        </div>
      </form>

      <div *ngIf="!ready" class="text-center text-muted py-5">
        Select a Report ID and click <strong>Load</strong>.
      </div>
    </div>
  </div>
</div>
