<div class="container-fluid mt-4">
  <div class="card shadow">
    <div class="card-header text-white" style="background-color:#0d2b45;">
      <h5 class="mb-0">Edit Bulk Devices</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateDevices()" #editForm="ngForm">

        <!-- Inward Number Dropdown -->
        <div class="row mb-4">
          
          <div class="col-md-4">
            <label class="form-label mt-2 fw-bold">From Date</label>
            <input type="date" class="form-control" [(ngModel)]="fromDate" name="from_date" (change)="onInwardChange()">
          </div>
          <div class="col-md-4">
            <label class="form-label mt-2 fw-bold">To Date</label>
            <input type="date" class="form-control" [(ngModel)]="toDate" name="to_date" (change)="onInwardChange()">
          </div>
          <div class="col-md-4">
            <label class="form-label mt-2 fw-bold">Select Inward Number</label>
            <select class="form-select" [(ngModel)]="selectedInwardNo" name="inward_no" (change)="onInwardChange()" required>
              <option value="" disabled selected>-- Select Inward No --</option>
              <option *ngFor="let inward of inwardList" [value]="inward">{{ inward }}</option>
            </select>
          </div>
        </div>

        <!-- Source Type & Name Display -->
        <div class="row mb-3" *ngIf="selectedSourceType && selectedSourceName">
          <div class="col-md-4">
            <label class="form-label mt-2 fw-bold">Source Type</label>
            <input type="text" class="form-control" [value]="selectedSourceType" disabled>
          </div>
          <div class="col-md-6">
            <label class="form-label mt-2 fw-bold">Source Name/Code</label>
            <input type="text" class="form-control" [value]="selectedSourceName" disabled>
          </div>
        </div>

        <hr *ngIf="devices.length" />

        <!-- Device Edit Table -->
        <div class="table-responsive" *ngIf="devices.length">
          <table class="table table-bordered align-middle">
            <thead class="table-light text-center">
              <tr>
                <th>#</th>
                <th>Serial No</th>
                <th>Make</th>
                <th>Capacity</th>
                <th>Phase</th>
                <th>Conn. Type</th>
                <th>Category</th>
                <th>Meter Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let device of devices; let i = index">
                <td>{{ i + 1 }}</td>
                <td><input type="text" [(ngModel)]="device.serial_number" name="serial{{i}}" class="form-control" required></td>
                <td><input type="text" [(ngModel)]="device.make" name="make{{i}}" class="form-control" required></td>
                <td><input type="text" [(ngModel)]="device.capacity" name="capacity{{i}}" class="form-control"></td>
                <td><input type="text" [(ngModel)]="device.phase" name="phase{{i}}" class="form-control"></td>
                <td>
                  <select class="form-select" [(ngModel)]="device.connection_type" name="connType{{i}}">
                    <option value="HT">HT</option>
                    <option value="LT">LT</option>
                  </select>
                </td>
                <td><input type="text" [(ngModel)]="device.meter_category" name="category{{i}}" class="form-control"></td>
                <td><input type="text" [(ngModel)]="device.meter_type" name="type{{i}}" class="form-control"></td>
                <td class="text-center">
                  <button type="button" class="btn btn-sm btn-danger" (click)="removeDevice(i)">Ã—</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Add/Update Buttons -->
        <div *ngIf="devices.length">
          <button type="button" class="btn btn-outline-success my-3" (click)="addDevice()">+ Add Row</button>
          <button type="submit" class="btn btn-primary float-end" [disabled]="!devices.length">Update Devices</button>
        </div>
      </form>
    </div>
  </div>
</div>
