<div class="container-fluid mt-4">
  <div class="card shadow-sm">
    <div class="card-header  text-white d-flex justify-content-between align-items-center" style=" background-color:#151433; color: rgb(242, 236, 236); font-weight: bold;">
      <h5 class="mb-0"><i class="fas fa-history me-2"></i>Assignment History</h5>
      <!-- Optional filter -->
      <div class="input-group w-auto">
        <input type="text" class="form-control form-control-sm" placeholder="Search by User or Device" [(ngModel)]="searchTerm">
        <button class="btn btn-sm btn-outline-light" (click)="filterHistory()"><i class="fas fa-search"></i></button>
      </div>
    </div>
    

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Inward No</th>
              <th>Device</th>
              <th>Status</th>
              <th>Assigned To</th>
              <th>Assigned By</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of filteredHistory; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ record.inward_no }}</td>
              <td>{{ record.device }}</td>
              <td>
                <span class="badge"
                  [ngClass]="{
                    'bg-primary': record.status === 'ASSIGNED',
                    'bg-success': record.status === 'COMPLETED',
                    'bg-warning text-dark': record.status === 'PENDING',
                    'bg-secondary': record.status === 'UNASSIGNED',
                    'bg-danger': record.status === 'NON_FUNCTIONAL'
                  }">
                  {{ record.status }}
                </span>
              </td>
              <td>{{ record.assigned_to }}</td>
              <td>{{ record.assigned_by }}</td>
              <td>{{ record.date | date: 'medium' }}</td>
            </tr>
            <tr *ngIf="filteredHistory.length === 0">
              <td colspan="7" class="text-center text-muted p-3">No records found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
