<div class="container-Fluid mt-1">
  <div class="card shadow-sm border-0">
    <div class="card-header text-white d-flex align-items-center" style="background: linear-gradient(to bottom, #919194, #584f61);">
      <h5>Create New User</h5>
    </div>

    <div class="card-body">
      <!-- Success/Error Message -->
      <div *ngIf="response_msg" class="alert alert-info" role="alert">
        {{ response_msg }}
      </div>

      <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">

          <div class="col-md-6 mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              [(ngModel)]="user.username"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="user.password"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="user.name"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="user.email"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Designation</label>
            <input
              type="text"
              name="designation"
              [(ngModel)]="user.designation"
              class="form-control"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Mobile</label>
            <input
              type="text"
              name="mobile"
              [(ngModel)]="user.mobile"
              class="form-control"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Status</label>
            <select
              name="status"
              [(ngModel)]="user.status"
              class="form-select"
            >
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
              <option value="pending">Pending</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Lab ID</label>
            <input
              type="text"
              name="lab_id"
              [(ngModel)]="user.lab_id"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-12 mb-3">
            <label class="form-label">Roles</label>
            <input
              type="text"
              name="rolesStr"
              [(ngModel)]="user.rolesStr"
              class="form-control"
              placeholder="e.g. ADMIN,OFFICER_INCHARGE"
            />
            <small class="text-muted">Enter comma-separated roles</small>
          </div>

        </div>

        <button type="submit" class="btn btn-success mt-2">
          <i class="fas fa-save me-1"></i> Submit
        </button>
      </form>
    </div>
  </div>
</div>
