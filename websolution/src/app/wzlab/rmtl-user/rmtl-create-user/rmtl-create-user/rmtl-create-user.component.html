<div class="container-Fluid mt-1">
  <div class="card shadow-sm border-0">
     <div class="card-header text-dark bg-info d-flex align-items-center">
      <i class="fas fa-users me-2"></i>
      <h5 class="mb-0">Create New User</h5>
    </div>

    <div class="card-body">
      <!-- Success/Error Message -->
      <div *ngIf="response_msg" class="alert alert-info" role="alert">
        {{ response_msg }}
      </div>

      <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">

          <div class="col-md-4 mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              [(ngModel)]="user.username"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="user.password"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="user.name"
              class="form-control"
              required
            />
          </div>

        </div>

        <div class="row">

          <div class="col-md-4 mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="user.email"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Designation</label>
            <input
              type="text"
              name="designation"
              [(ngModel)]="user.designation"
              class="form-control"
            />
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Mobile</label>
            <input
              type="text"
              name="mobile"
              [(ngModel)]="user.mobile"
              class="form-control"
            />
          </div>

        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Lab ID</label>
            <select
              name="lab_id"
              [(ngModel)]="user.lab_id"
              class="form-select"            
            >
              <option *ngFor="let lab of labs" [value]="lab.id">{{ lab.name }}</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Roles</label>
            <select
              name="rolesStr"
              [(ngModel)]="user.rolesStr"
              class="form-select" required>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success mt-2">
          <i class="fas fa-save me-1"></i> Submit
        </button>
        <button type="button" class="btn btn-secondary mt-2 ms-2" (click)="userForm.reset()">
          <i class="fas fa-undo me-1"></i> Reset
        </button>
      </form>
    </div>
  </div>
</div>
