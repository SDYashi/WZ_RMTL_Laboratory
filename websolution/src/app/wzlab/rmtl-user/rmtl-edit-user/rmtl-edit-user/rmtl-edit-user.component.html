<div class="container-fluid mt-1">
  <div class="card shadow">
      <div class="card-header text-white" style=" background-color:#151433; color: rgb(242, 236, 236); font-weight: bold;">
      <h5 class="mb-0"><i class="fas fa-list me-2"></i>Edit User Profile information </h5>
    </div>
    <div class="card-body">
      <form #editForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" [(ngModel)]="user.username" class="form-control" readonly />
            </div>

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input name="name" [(ngModel)]="user.name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" [(ngModel)]="user.email" class="form-control" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Designation</label>
              <input name="designation" [(ngModel)]="user.designation" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile</label>
              <input name="mobile" [(ngModel)]="user.mobile" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select name="status" [(ngModel)]="user.status" class="form-select">
                <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Roles</label>
              <input name="rolesStr" [(ngModel)]="user.rolesStr" class="form-control" placeholder="comma separated" />
            </div>

            <button class="btn btn-success" type="submit">
              <i class="fas fa-save me-1"></i> Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
